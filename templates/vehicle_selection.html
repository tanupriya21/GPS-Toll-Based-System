<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Select Your Vehicle</h1>
        <form id="vehicleForm" method="POST" action="{{ url_for('vehicle_selection') }}">
            <div class="card-container">
                <div class="card" onclick="selectVehicle('Auto', 4)">
                    <h2>Auto</h2>
                    <p>Toll Charge: ₹4/km</p>
                </div>
                <div class="card" onclick="selectVehicle('Car', 7)">
                    <h2>Car</h2>
                    <p>Toll Charge: ₹7/km</p>
                </div>
                <div class="card" onclick="selectVehicle('Bus', 12)">
                    <h2>Bus</h2>
                    <p>Toll Charge: ₹12/km</p>
                </div>
                <div class="card" onclick="selectVehicle('Truck', 13)">
                    <h2>Truck</h2>
                    <p>Toll Charge: ₹13/km</p>
                </div>
            </div>
        </form>
    </div>

    <script>
        function selectVehicle(vehicle, tollCharge) {
            let url;
            switch (vehicle) {
                case 'Auto':
                    url = '{{ url_for('auto_page') }}';
                    break;
                case 'Car':
                    url = '{{ url_for('car_page') }}';
                    break;
                case 'Bus':
                    url = '{{ url_for('bus_page') }}';
                    break;
                case 'Truck':
                    url = '{{ url_for('truck_page') }}';
                    break;
                default:
                    url = '{{ url_for('vehicle_selection') }}';
                    break;
            }
            window.location.href = url;
        }
    </script>
</body>
</html>
